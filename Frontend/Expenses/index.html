<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container my-5 ">
        <form class="form-inline" id="expenseForm">
            <div class="mb-3">
                <label class="form-label">Expense Amount</label>
                <input type="number" class="form-control" placeholder="Amount - 100" id="expenseAmount" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Description</label>
                <input type="text" class="form-control" id="expenseDesc" required>
            </div>
            <div class="input-group mb-3">
                <select class="form-select" id="expenseCategory">
                    <option selected>Category</option>
                    <option value="Food">Food</option>
                    <option value="Travel">Travel</option>
                    <option value="Transportation">Transportation</option>
                    <option value="Movie">Movie</option>
                </select>
                <label class="input-group-text" for="inputGroupSelect02">Category</label>
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-success">Add Expense</button>
            </div>
        </form>
    </div>

    <div class="container my-5">
        <ul class="list-group" id="showExpenses">
        </ul>


    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.1/axios.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
